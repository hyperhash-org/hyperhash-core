name: build-core-release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
      - name: Build core binary (linux/amd64)
        run: |
          GOOS=linux GOARCH=amd64 go build -trimpath -buildvcs=false -o hh-core ./cmd/core
          ls -lh hh-core
      - name: Upload binary to release
        uses: softprops/action-gh-release@v2
        with:
          files: hh-core
          generate_release_notes: true
